<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Semantic Tags</title>
</head>

<body>

    <header>                                          <!-- Header tag is used to understanding to the starting content of the browser page 
                                                           Main tag is used to understanding to the main content of the browser page & 
                                                           Footer tag is used to understanding to the last content of the browser page-->
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>This is my main heading of this page</h1>
    </main>

    <footer>
        This is last content of this page denoted by footer tag
    </footer>

</body>

</html>
