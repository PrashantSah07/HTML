<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>HTML - Audio, Video, iframe & Media</title> 

</head>
<body> 
    
     <img height="400" src="pexels-eberhardgross-443446.jpg" alt="Images"><br>

     <audio src="StockTune-_1725172986.mp3"controls></audio>  
     <audio src="StockTune-_1725172986.mp3"controls autoplay></audio> 
     <audio src="StockTune-_1725172986.mp3"controls autoplay loop></audio>  
     <audio src="StockTune-_1725172986.mp3"controls muted></audio><br> 

     <video src="video.mp4" width="255" controls ></video>
     <video src="video.mp4" width="255" controls autoplay ></video>   <!--autoplay~ Automatically starts playing the video when the page loads--> 
     <video src="video.mp4" width="255" controls autoplay loop></video>   <!--loop~ Repeats the video once it ends--> 
     <video src="video.mp4" width="255" controls muted></video>   <!--Mutes~ Mutes the video the by default-->
     <video src="video.mp4" width="255" controls poster="pexels-eberhardgross-443446.jpg" ></video>  <!--poster~ Specifies an image to be displayed
                                                                                                         before the video starts playing--> 

     <iframe src="https://www.codewithharry.com/" height="500" width="450"></iframe>  <!--iframe~ in this tag we can add 
                                                                                          another url vdo or content in browser page-->   


    <iframe src="https://www.youtube.com/embed/49x8GA2axfc?si=PNOrqfKslafJVWB7" width="1000" height="500" ></iframe> 
                                                                            
</body>
</html>
