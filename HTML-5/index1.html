<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- required, autofocus, pattern, submit</title>
</head>

<body>

    <form action="post">
        <div>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        <div>
            <input type="text" name="username" id="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="text" name="username" id="username" placeholder="Enter your username" pattern="[a-zA-Z0-9]">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>

    </form>
</body>

</html>
