<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hey, i'm a heading and i'm block element</h1>
    <p>Hey, i'm a paragraph and i'm block element</p>
    <a target="_blank" href="https://www.google.com">Google</a>
    <div style="background-color: yellow;">Hey, i'm div and i'm block element</div>
    <span>Hey, i am span and i am inline element</span>
    <a href="">Yes, i'm also inline element</a>

    <!-- Quick Quiz: 
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.-->

    <form action="post "><br>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="name" id="username" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Enter your city" required>
        </div>
        <div>
            <label for="pincode">Pincode:</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" required>
        </div>
    </form>

</body>

</html>
